          <link rel="stylesheet" href="lib/codemirror.css">
          <script src="lib/codemirror.js"></script>
          <script>
            var editor = CodeMirror.fromTextArea(myTextarea, {

              var editor = CodeMirror.fromTextArea(document.getElementById("demotext"), {
